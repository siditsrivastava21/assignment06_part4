<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinSwitch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 20px;
      }

      header h1 {
        font-size: 24px;
        color: #333;
      }

      nav ul {
        list-style-type: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        color: #333;
        text-decoration: none;
        padding: 10px;
        font-size: 16px;
      }

      .login {
        background-color: #b3e72d;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
      }

      .hero-section {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 40px;
        background-color: #ffff;

        padding-left: 300px;
      }

      .hero-content h2 {
        font-size: 24px;
        color: #333;
      }

      .hero-content p {
        font-size: 18px;
        color: #6e6e6e;
        margin-top: 10px;
      }

      .hero-image img {
        width: 400px;
        height: auto;
      }

      .why-it-matters {
        padding: 40px;
        background-color: white;
      }

      .why-it-matters h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .features {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .feature-card {
        width: 22%;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
      }

      .feature-card img {
        height: auto;
        margin-bottom: 10px;
      }

      .feature-card p {
        font-size: 16px;
        color: #333;
        font-weight: 800;
      }
      .image{
        width:100px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>CoinSwitch</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Coins</a></li>
          <li><a href="#">Ventures</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#" class="login">Login To Pro</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
